<div class="card">
  <div class="header">
    <h2>Registrar Conductor</h2>
    <a class="btn" [routerLink]="['/bus/conductor']">Volver al listado</a>
  </div>

  <div class="ok-banner" *ngIf="creado">
    <span class="icon">✅</span> Conductor creado correctamente
  </div>

  <form #f="ngForm" (ngSubmit)="crear(f)" class="form-grid" novalidate>
    <div class="field">
      <label for="id">ID</label>
      <input id="id" name="id" type="text" [(ngModel)]="conductor.id" required />
      <small class="err" *ngIf="f.submitted && !conductor.id">Requerido</small>
    </div>

    <div class="field">
      <label for="nombre">Nombre</label>
      <input id="nombre" name="nombre" type="text" [(ngModel)]="conductor.nombre" required />
      <small class="err" *ngIf="f.submitted && !conductor.nombre">Requerido</small>
    </div>

    <div class="field">
      <label for="documento">Documento</label>
      <input id="documento" name="documento" type="text" [(ngModel)]="conductor.documento" required />
      <small class="err" *ngIf="f.submitted && !conductor.documento">Requerido</small>
    </div>

    <div class="field">
      <label for="telefono">Teléfono</label>
      <input id="telefono" name="telefono" type="tel" [(ngModel)]="conductor.telefono" required />
      <small class="err" *ngIf="f.submitted && !conductor.telefono">Requerido</small>
    </div>

    <div class="field">
      <label for="licencia">Licencia</label>
      <select id="licencia" name="licencia" [(ngModel)]="conductor.licencia" required>
        <option *ngFor="let l of licencias" [value]="l">{{ l }}</option>
      </select>
    </div>

    <div class="field">
      <label for="venceLicencia">Vence licencia</label>
      <input id="venceLicencia" name="venceLicencia" type="date" [(ngModel)]="conductor.venceLicencia" required />
      <small class="err" *ngIf="f.submitted && !conductor.venceLicencia">Requerido</small>
    </div>

    <div class="field">
      <label for="estado">Estado</label>
      <select id="estado" name="estado" [(ngModel)]="conductor.estado" required>
        <option value="ACTIVO">ACTIVO</option>
        <option value="INACTIVO">INACTIVO</option>
      </select>
    </div>

    <div class="actions">
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid" [routerLink]="['/bus/conductor']">Crear</button>
      <button type="button" class="btn" (click)="limpiar(f)">Limpiar</button>
    </div>
  </form>
</div>
