<div class="card">
    <div class="header">
        <h2>Estudiantes</h2>

        <div class="actions">
            <input type="text" placeholder="Buscar por nombre, documento, grado, acudiente…" [ngModel]="query()"
                (ngModelChange)="query.set($event)" />

            <a class="btn btn-primary" [routerLink]="['/estudiantes/registrar']">+ Registrar</a>
        </div>
    </div>

    <div class="table-wrap">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Documento</th>
                    <th>Grado</th>
                    <th>Acudiente</th>
                    <th>Teléfono</th>
                    <th>Estado</th>
                    <th style="width:160px">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let e of estudiantes()">
                    <td>{{ e.id }}</td>
                    <td>{{ e.nombre }}</td>
                    <td>{{ e.documento }}</td>
                    <td>{{ e.grado }}</td>
                    <td>{{ e.acudiente }}</td>
                    <td>{{ e.telefono }}</td>
                    <td>
                        <span class="badge" [class.activo]="e.estado==='ACTIVO'"
                            [class.inactivo]="e.estado==='INACTIVO'">
                            {{ e.estado }}
                        </span>
                    </td>
                    <td class="row-actions">
                        <a class="btn btn-sm" [routerLink]="['/estudiantes/listado/detalle', e.id]">Ver</a>
                        <a class="btn btn-sm" [routerLink]="['/estudiantes/listado/editar', e.id]">Editar</a>
                        <button class="btn btn-sm danger" (click)="eliminar(e.id)">Borrar</button>
                    </td>
                </tr>

                <tr *ngIf="estudiantes().length === 0">
                    <td colspan="8" class="empty">No hay estudiantes para mostrar.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
