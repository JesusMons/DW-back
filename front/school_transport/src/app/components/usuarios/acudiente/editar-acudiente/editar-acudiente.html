<div class="card">
  <div class="header">
    <h2>Editar Acudiente</h2>
    <button class="btn" type="button" [routerLink]="['/acudientes/listado']">Volver</button>
  </div>

  <div *ngIf="cargando" class="info-banner">Cargando…</div>

  <div class="ok-banner" *ngIf="guardado">
    <span class="icon">✅</span> Cambios guardados correctamente
  </div>

  <form *ngIf="!cargando" #f="ngForm" (ngSubmit)="guardar(f)" class="form-grid" novalidate>
    <div class="field">
      <label for="id">ID</label>
      <input id="id" name="id" type="text" [(ngModel)]="acudiente.id" required />
      <small class="err" *ngIf="f.submitted && !acudiente.id">Requerido</small>
    </div>

    <div class="field">
      <label for="nombre">Nombre</label>
      <input id="nombre" name="nombre" type="text" [(ngModel)]="acudiente.nombre" required />
      <small class="err" *ngIf="f.submitted && !acudiente.nombre">Requerido</small>
    </div>

    <div class="field">
      <label for="documento">Documento</label>
      <input id="documento" name="documento" type="text" [(ngModel)]="acudiente.documento" required />
      <small class="err" *ngIf="f.submitted && !acudiente.documento">Requerido</small>
    </div>

    <div class="field">
      <label for="telefono">Teléfono</label>
      <input id="telefono" name="telefono" type="tel" [(ngModel)]="acudiente.telefono" required />
      <small class="err" *ngIf="f.submitted && !acudiente.telefono">Requerido</small>
    </div>

    <div class="field">
      <label for="direccion">Dirección</label>
      <input id="direccion" name="direccion" type="text" [(ngModel)]="acudiente.direccion" required />
      <small class="err" *ngIf="f.submitted && !acudiente.direccion">Requerido</small>
    </div>

    <div class="field">
      <label for="estudiante">Estudiante asociado</label>
      <input id="estudiante" name="estudiante" type="text" [(ngModel)]="acudiente.estudiante" />
    </div>

    <div class="actions">
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Guardar</button>
      <button type="button" class="btn" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
