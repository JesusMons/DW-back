<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-6 text-gray-700">Crear Itinerario</h2>

  <form (ngSubmit)="save()" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-semibold mb-1">Ruta (ID)</label>
      <input type="number" [(ngModel)]="form.routeId" name="routeId" class="w-full border rounded px-3 py-2" required />
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1">Fecha</label>
      <input type="date" [(ngModel)]="form.date" name="date" class="w-full border rounded px-3 py-2" required />
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1">Hora de salida</label>
      <input type="time" [(ngModel)]="form.departureTime" name="departureTime" class="w-full border rounded px-3 py-2" required />
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1">Hora de llegada</label>
      <input type="time" [(ngModel)]="form.arrivalTime" name="arrivalTime" class="w-full border rounded px-3 py-2" required />
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1">Conductor (ID)</label>
      <input type="number" [(ngModel)]="form.driverId" name="driverId" class="w-full border rounded px-3 py-2" required />
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1">Bus (ID)</label>
      <input type="number" [(ngModel)]="form.busId" name="busId" class="w-full border rounded px-3 py-2" required />
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1">Estado</label>
      <select [(ngModel)]="form.status" name="status" class="w-full border rounded px-3 py-2">
        <option value="ACTIVO">Activo</option>
        <option value="INACTIVO">Inactivo</option>
      </select>
    </div>

    <div class="md:col-span-2">
      <label class="block text-sm font-semibold mb-1">Notas</label>
      <textarea [(ngModel)]="form.notes" name="notes" rows="3" class="w-full border rounded px-3 py-2"></textarea>
    </div>

    <p class="md:col-span-2 text-sm text-red-600" *ngIf="error">{{ error }}</p>

    <div class="md:col-span-2 flex justify-end gap-3 pt-2">
      <button type="button" class="px-4 py-2 rounded border border-gray-300" (click)="cancel()">Cancelar</button>
      <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white disabled:opacity-50" [disabled]="loading">
        {{ loading ? 'Guardando...' : 'Guardar' }}
      </button>
    </div>
  </form>
</div>
