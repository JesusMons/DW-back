<div class="card">
  <!-- Título -->
  <h2 class="text-2xl font-bold mb-4 text-gray-700">Listado de Paradas</h2>

  <!-- Botón Crear -->
  <div class="flex justify-end mb-4">
    <p-button label="Crear Parada" severity="success" [routerLink]="['/parada/add']"></p-button>
  </div>

  <!-- Tabla -->
  <p-table [value]="stops" [tableStyle]="{ 'min-width': '56rem' }" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Orden</th>
        <th>Punto de referencia</th>
        <th>Estado</th>
        <th class="text-center">Acciones</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-s>
      <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.direction }}</td>
        <td>{{ s.order || '-' }}</td>
        <td>{{ s.landmark || '-' }}</td>
        <td>
          <p-tag [value]="s.status || 'INACTIVA'" [severity]="statusSeverity(s.status)"></p-tag>
        </td>
        <td class="flex gap-2 justify-cente p-20">
          <p-button icon="pi pi-pencil" severity="warn" class="p-1" [routerLink]="['/parada/edit', s.id]"></p-button>
          <p-button icon="pi pi-trash" severity="danger" class="p-1" (click)="delete(s.id!)"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
