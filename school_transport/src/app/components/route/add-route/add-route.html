<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-gray-700">Nueva Ruta</h2>

  <form (ngSubmit)="save()" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-semibold mb-1">Nombre</label>
      <input [(ngModel)]="form.name" name="name" required class="w-full border rounded px-3 py-2" />
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1">Punto de inicio</label>
      <input [(ngModel)]="form.startPoint" name="startPoint" required class="w-full border rounded px-3 py-2" />
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1">Punto final</label>
      <input [(ngModel)]="form.endPoint" name="endPoint" required class="w-full border rounded px-3 py-2" />
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1">Bus actual (ID)</label>
      <input type="number" [(ngModel)]="form.currentBusId" name="currentBusId" class="w-full border rounded px-3 py-2" />
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1">Conductor actual (ID)</label>
      <input type="number" [(ngModel)]="form.currentDriverId" name="currentDriverId" class="w-full border rounded px-3 py-2" />
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1">Estado</label>
      <select [(ngModel)]="form.status" name="status" class="w-full border rounded px-3 py-2">
        <option value="ACTIVO">Activo</option>
        <option value="INACTIVO">Inactivo</option>
      </select>
    </div>

    <p class="md:col-span-2 text-sm text-red-600" *ngIf="error">{{ error }}</p>

    <div class="md:col-span-2 flex gap-3 justify-end pt-4">
      <button type="button" class="px-4 py-2 rounded border border-gray-300" (click)="cancel()">Cancelar</button>
      <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white disabled:opacity-60" [disabled]="loading">
        {{ loading ? 'Guardando...' : 'Crear Ruta' }}
      </button>
    </div>
  </form>
</div>
